schemaVersion: 2.2.0
metadata:
  name: ansible-snow-development
components:
  - container:
      args: ['tail', '-f', '/dev/null']
      image: 'quay.io/rhn_ssp_adworjan/ansibleee:1.0'
      memoryRequest: 256M
      memoryLimit: 6Gi
      cpuRequest: 250m
      cpuLimit: 2000m
    name: ansible
commands:
  - id: install-ansible-extension
    exec:
      commandLine: '/checode/checode-linux-libc/bin/remote-cli/code-oss --install-extension redhat.ansible'
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: build
        isDefault: true
      component: ansible
events:
  postStart:
    - "install-ansible-extension"
