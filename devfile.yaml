---
schemaVersion: 2.3.0
metadata:
  name: ansible-snow-development
components:
  - container:
      args: [tail, -f, /dev/null]
      image: towerpah.shadowman.dev/devee:latest
      memoryRequest: 256M
      memoryLimit: 6Gi
      cpuRequest: 250m
      cpuLimit: 2000m
      env:
        - name: VSCODE_DEFAULT_WORKSPACE
          value: /
    name: ansible
